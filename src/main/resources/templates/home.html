<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <!-- Bootstrap 4 CSS (CDN rápido para el lab) -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-Meco..."
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-4">

    <div th:if="${msg != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}">Operación exitosa</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span>&times;</span></button>
    </div>

    <div class="d-flex align-items-center mb-3">
        <h3 class="mb-0">Usuarios</h3>
        <small class="text-muted ml-2" th:text="'(' + ${#lists.size(usuarios)} + ' encontrados)'">(0 encontrados)</small>
    </div>

    <div class="row" th:if="${usuarios != null}">
        <div class="col-md-4 mb-4" th:each="u : ${usuarios}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1" th:text="${u.nombre} + ' ' + ${u.apellido}">Nombre Apellido</h5>
                    <h6 class="card-subtitle text-muted mb-2" th:text="${u.correo}">correo@mail.com</h6>
                    <p class="card-text flex-grow-1" th:text="${u.descripcion}">Descripción del usuario…</p>

                    <div class="mt-2 d-flex">
                        <a class="btn btn-primary btn-sm mr-2"
                           th:href="@{/mensajes/nuevo(destinatarioId=${u.id})}">
                            Enviar mensaje
                        </a>
                        <a class="btn btn-outline-secondary btn-sm"
                           th:href="@{/mensajes/recibidos/{id}(id=${u.id})}">
                            Ver recibidos
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(usuarios)}">
            <div class="alert alert-info">Aún no hay usuarios registrados.</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
