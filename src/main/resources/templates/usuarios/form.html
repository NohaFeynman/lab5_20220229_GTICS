<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-4">
    <h3>Registro de usuario</h3>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="mt-3">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}">
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div class="form-group col-md-6">
                <label>Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}">
                <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Correo</label>
                <input type="email" class="form-control" th:field="*{correo}">
                <small class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
            </div>
            <div class="form-group col-md-3">
                <label>Edad</label>
                <input type="number" min="0" class="form-control" th:field="*{edad}">
                <small class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
            </div>
            <div class="form-group col-md-3">
                <label>Contraseña</label>
                <input type="password" class="form-control" th:field="*{contrasena}">
                <small class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
            </div>
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <textarea rows="3" class="form-control" th:field="*{descripcion}"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
        </div>

        <div class="d-flex">
            <a class="btn btn-outline-secondary mr-2" th:href="@{/}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
